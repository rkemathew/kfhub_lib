<div class="login-block">
	<div class="col-md-7">
		<div class="loginBox">
			<div class="loginBoxForms">
				<form class="form-horizontal" role="form" (submit)="login()" *ngIf="!showForgotPassword && !isShowResetPassword()">
                    <div class="loginBoxTitle">
                        <h3>{{ 'Welcome' | translate }}</h3>
                        <p>{{ 'PleaseSignIn' | translate }}</p>
                    </div>
                    <div class="form-group">
                        <div alert-bar alertmessage="alertService.errorMessage" successMessage="alertService.successMessage"></div>
                        <label for="email" class="col-md-2 control-label">{{ 'Username' | translate }}</label>
                        <br />
                        <br />
                        <div class="col-md-10">
                            <input type="email" class="form-control" id="email" name="email" placeholder="{{'Username' | translate}}" [(ngModel)]="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-2 control-label">{{ 'Password' | translate }}</label>
                        <br />
                        <br />
                        <div class="col-md-10">
                            <input type="password" class="form-control" id="password" name="password" placeholder="{{'Password' | translate}}" [(ngModel)]="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-10">
                            <button type="submit" class="submitButton">{{ 'SignIn' | translate }}</button>
                        </div>
                    </div>
                    <a (click)="toggleForgotPassword()">{{ 'ForgotPasswordText' | translate }}</a>
                </form>

                <form class="form-horizontal" role="form" autocomplete="off" *ngIf="showForgotPassword && !isShowResetPassword()">
                    <div class="loginBoxTitle">
                        <h3>{{ 'ResetPassword' | translate }}</h3>
                        <p>{{ 'ResetPasswordDescription' | translate }}</p>
                    </div>
                    <div class="form-group">
                        <div alert-bar alertmessage="alertService.errorMessage" successMessage="alertService.successMessage"></div>
                        <label for="email" class="col-md-2 control-label">{{ 'Username' | translate }}</label>
                        <br />
                        <br />
                        <div class="col-md-10">
                            <input type="email" class="form-control" placeholder="{{'Username' | translate}}" ng-model="resetPWEmail">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10">
                            <button type="submit" class="submitButton" (click)="sendResetEmail()">{{ 'ResetPassword' | translate }}</button>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <a class="login-return" (click)="toggleForgotPassword()">{{ 'ReturnToSignin' | translate }}</a>
                    </div>
                </form>

                <form class="form-horizontal" role="form" *ngIf="isShowResetPassword()">
                    <div class="loginBoxTitle">
                        <h3>{{ 'ResetPassword' | translate }}</h3>
                    </div>
                    <div class="form-group">
                        <div alert-bar alertmessage="alertService.errorMessage" successMessage="alertService.successMessage"></div>
                        <label for="password" class="col-md-2 control-label reset-password-label">{{ 'EnterNewPassword' | translate }}</label>
                        <br />
                        <br />
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="{{'Password' | translate}}" ng-model="newPassword">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-md-2 control-label reset-password-label">{{ 'ConfirmNewPassword' | translate }}</label>
                        <br />
                        <br />
                        <div class="col-md-10">
                            <input type="password" class="form-control" placeholder="{{'Password' | translate}}" ng-model="confirmNewPassword">
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-10">
                            <button class="submitButton" (click)="resetPassword()">{{ 'ResetPassword' | translate }}</button>
                        </div>
                    </div>

                    <div class="row-fluid">
                        <a class="login-return" (click)="returnToLogin()">{{ 'ReturnToSignin' | translate }}</a>
                    </div>
                </form>
			</div>
		</div>
	</div>
</div>
